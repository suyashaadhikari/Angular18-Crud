<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <h6>Employee List</h6>
      </div>
      <div class="card-body ">
        <div class="col-12">
          <table class="table table-boders">
            <thead class="text-center">
              <tr>
                <th>Sr No</th>
                <th>Name</th>
                <th>Contact No</th>
                <th>City</th>
                <th>Email</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              @for (item of employeeList;track $index ){
                <tr>
                  <td>{{$index+1}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.contactNo}}</td>
                  <td>{{item.city}}</td>
                  <td>{{item.emailId}}</td>
                  <td class="text-center">
                    <button class="btn btn-warning " (click)="onEdit(item)">Edit</button>
                    <button class="btn btn-danger mx-2" (click)="onDelete(item.empId)">Delete</button>
                  </td>
                </tr>
                
              }
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
        New Employee
      </div>
      <div class="card-body">
         <div class="row">

          <form [formGroup]="employeeForm">
              <div class="col-12">
                <label for="">Name</label>
                <input type="text" formControlName="name" class="form-control">
              </div>

            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                  <label for="">Email Id</label>
                  <input type="text" formControlName="emailId" class="form-control">
                </div>

                <div class="col-6">
                  <label for="">Contact</label>
                  <input type="text" formControlName="contactNo" class="form-control">
                </div>
              </div>
            </div>

             <div class="col-12">
                <div class="row">
                    <div class="col-6">
                      <label for="">City</label>
                      <input type="text" formControlName="city" class="form-control">
                    </div>

                    <div class="col-6">
                      <label for="">State</label>
                      <input type="text" formControlName="state" class="form-control">
                    </div>
                </div>
              </div>

            <div class="col-6">
              <label for="">Pin Code</label>
              <input type="text" formControlName="pinCode" class="form-control">
            </div>

            <div class="col-12">
              <label for="">Address</label>
              <textarea class="form-control" formControlName="address"></textarea>
            </div>
          </form>
         </div>

         <div class="row pt-2">
         <div class="col-6 text-center">
            <button class="btn btn-secondary" (click)="onClear()">Reset Data</button>
         </div>

         <div class="col-6 text-center">
          @if (!isEditMode){
            <button class="btn btn-success" (click)="onSave()">Save Employees</button>
          }@else{
            <button class="btn btn-warning" (click)="onUpdate()">Update Employees</button>
          }
            
            
         </div>

         </div>


      </div>
    </div>
  </div>
</div>
